<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  
  <div id="container">
    <div>Motion Generator</div>
    <div class="ui-holder">
      <div class="animation-type-holder">
        <div class="type-button right-align">fadeIn</div>
        <div class="type-button right-align">fadeOut</div>
        <div class="type-button right-align">slideInRight</div>
        <div class="type-button right-align">slideInLeft</div>
        <div class="type-button right-align">slideInUp</div>
        <div class="type-button right-align">slideInDown</div>
        <div class="type-button right-align">slideOutRight</div>
        <div class="type-button right-align">slideOutLeft</div>
        <div class="type-button right-align">slideOutUp</div>
        <div class="type-button right-align">slideOutDown</div>
        <div class="type-button right-align">scaleUp</div>
        <div class="type-button right-align">scaleDown</div>
        <div class="type-button right-align">rotate</div>
        <div class="type-button right-align">wiggle</div>
        <div class="type-button right-align">expand</div>
        <div class="type-button right-align">contract</div>
      </div>
      <div class="generator-holder">
        <div id="motion-target" class="box"></div>
      </div>
      <div class="animation-type-holder">
        <div class="type-button left-align">verySlow</div>
        <div class="type-button left-align">slow</div>
        <div class="type-button left-align">normal</div>
        <div class="type-button left-align">fast</div>
        <div class="type-button left-align">veryFast</div>
      </div>
    </div>
  </div>
  <script src="./dist/main.js" async defer></script>
</body>

</html>
