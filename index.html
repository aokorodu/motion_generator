<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>

  <div id="container">
    <!--div class="main-title">Motion Generator</div-->
    <div id="summary-content">-</div>
    <div class="generator-content">
      <div class="generator-holder">
        <motion-target id="mt" active>
          <h1>hello world</h1>
        </motion-target>
      </div>
    </div>
    <div class="ui-holder">
      <div class="animation-type-holder">
        <setting-title name="motion type"></setting-title>
        <setting-subtitle name="outgoing" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="slideOutRight" class="type-selection"></setting-button>
          <setting-button name="slideOutLeft" class="type-selection"></setting-button>
          <setting-button name="slideOutUp" class="type-selection"></setting-button>
          <setting-button name="slideOutDown" class="type-selection"></setting-button>
        </div>
        <setting-subtitle name="incoming" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="slideInRight" class="type-selection"></setting-button>
          <setting-button name="slideInLeft" class="type-selection"></setting-button>
          <setting-button name="slideInUp" class="type-selection"></setting-button>
          <setting-button name="slideInDown" class="type-selection"></setting-button>
        </div>
        <setting-subtitle name="sizing" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="scaleOut" class="type-selection"></setting-button>
          <setting-button name="scaleIn" class="type-selection"></setting-button>
          <setting-button name="scaleUp" class="type-selection"></setting-button>
          <setting-button name="scaleDown" class="type-selection"></setting-button>
          <setting-button name="expand" class="type-selection"></setting-button>
          <setting-button name="contract" class="type-selection"></setting-button>
        </div>
        <setting-subtitle name="expressive" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="rotate" class="type-selection"></setting-button>
          <setting-button name="wiggle" class="type-selection"></setting-button>
        </div>
        <setting-subtitle name="opacity" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="fadeOut" class="type-selection"></setting-button>
          <setting-button name="fadeIn" class="type-selection"></setting-button>
        </div>
      </div>
      <div class="animation-type-holder">
        <setting-title name="settings"></setting-title>
        <motion-chart-component id="motion-chart-component">
          <image-component name="slideOutDown" src="./assets/slideOutDown.svg" active></image-component>
          <image-component name="slideOutUp" src="./assets/slideOutUp.svg"></image-component>
          <image-component name="slideOutRight" src="./assets/slideOutRight.svg"></image-component>
          <image-component name="slideOutLeft" src="./assets/slideOutLeft.svg"></image-component>
          <image-component name="slideInUp" src="./assets/slideInUp.svg"></image-component>
          <image-component name="slideInDown" src="./assets/slideInDown.svg"></image-component>
          <image-component name="slideInRight" src="./assets/slideInRight.svg"></image-component>
          <image-component name="slideInLeft" src="./assets/slideInLeft.svg"></image-component>
          <image-component name="scaleIn" src="./assets/scaleIn.svg"></image-component>
          <image-component name="scaleOut" src="./assets/scaleOut.svg"></image-component>
          <image-component name="scaleUp" src="./assets/scaleUp.svg"></image-component>
          <image-component name="scaleDown" src="./assets/scaleDown.svg"></image-component>
          <image-component name="expand" src="./assets/expand.svg"></image-component>
          <image-component name="contract" src="./assets/contract.svg"></image-component>
          <image-component name="rotate" src="./assets/rotate.svg"></image-component>
          <image-component name="wiggle" src="./assets/wiggle.svg"></image-component>
          <image-component name="fadeOut" src="./assets/fadeOut.svg"></image-component>
          <image-component name="fadeIn" src="./assets/fadeIn.svg"></image-component>
        </motion-chart-component>
        <distance-component id="distance-component" value="50"></distance-component>
        <scale-component id="scale-component"></scale-component>
        
      </div>
      <div class="animation-type-holder">
        <setting-title name="easing"></setting-title>
        <setting-subtitle name="functional" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="normal" class="curve-selection" active></setting-button>
          <setting-button name="linear" class="curve-selection"></setting-button>
        </div>
        <setting-subtitle name="expressive" class="accordian"></setting-subtitle>
        <div class="panel">
          <setting-button name="reveal" class="curve-selection"></setting-button>
          <setting-button name="emphasis" class="curve-selection"></setting-button>
          <setting-button name="energetic" class="curve-selection"></setting-button>
        </div>
      </div>
      <div class="animation-type-holder">
        <setting-title name="duration"></setting-title>
        <setting-button name="verySlow" class="speed-selection"></setting-button>
        <setting-button name="slow" class="speed-selection"></setting-button>
        <setting-button name="normal" class="speed-selection" active></setting-button>
        <setting-button name="fast" class="speed-selection"></setting-button>
        <setting-button name="veryFast" class="speed-selection"></setting-button>
        <setting-button name="instant" class="speed-selection"></setting-button>
      </div>

      <!--div class="animation-type-holder">
        <setting-title name="view"></setting-title>
        <setting-button name="- O -" class="view-selection"></setting-button>
        <setting-button name="- O O -" class="view-selection"></setting-button>
        <setting-button name="- O O O -" class="view-selection" active></setting-button>
        <setting-button name="text" class="view-selection"></setting-button>
      </div>
      <div class="animation-type-holder">
        <setting-title name="stagger duration"></setting-title>
        <setting-button name="stagger-very-slow" class="stagger-selection"></setting-button>
        <setting-button name="stagger-slow" class="stagger-selection"></setting-button>
        <setting-button name="stagger-normal" class="stagger-selection"></setting-button>
        <setting-button name="stagger-fast" class="stagger-selection" active></setting-button>
        <setting-button name="stagger-very-fast" class="stagger-selection"></setting-button>
        <setting-button name="stagger-none" class="stagger-selection"></setting-button>
      </div-->
    </div>
  </div>
  <script src="./dist/main.js" async defer></script>
</body>

</html>
