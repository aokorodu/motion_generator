<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>

  <div id="container">
    <div>Motion Generator</div>
    <div class="ui-holder">
      <div class="animation-type-holder">
        <div class="section-heading right">type</div>
        <setting-button name="fadeOut" class="type-selection" right></setting-button>
        <setting-button name="fadeIn" class="type-selection" right></setting-button>
        <setting-button name="slideOutRight" class="type-selection" right></setting-button>
        <setting-button name="slideInRight" class="type-selection" right></setting-button>
        <setting-button name="slideOutLeft" class="type-selection" right></setting-button>
        <setting-button name="slideInLeft" class="type-selection" right></setting-button>
        <setting-button name="slideOutUp" class="type-selection" right></setting-button>
        <setting-button name="slideInUp" class="type-selection" right></setting-button>
        <setting-button name="slideOutDown" class="type-selection" right></setting-button>
        <setting-button name="slideInDown" class="type-selection" right></setting-button>
        <setting-button name="scaleUp" class="type-selection" right></setting-button>
        <setting-button name="scaleDown" class="type-selection" right></setting-button>
        <setting-button name="rotate" class="type-selection" right></setting-button>
        <setting-button name="wiggle" class="type-selection" right></setting-button>
        <setting-button name="expand" class="type-selection" right></setting-button>
        <setting-button name="contract" class="type-selection" right></setting-button>
      </div>
      <div class="generator-holder">
        <div id="motion-target" class="box default-border"><span class="input" role="textbox" contenteditable>hello</span></div>
        <div id="motion-target-2" class="box default-border"><span class="input" role="textbox" contenteditable> - </span></div>
        <div id="motion-target-3" class="box default-border"><span class="input" role="textbox" contenteditable>world</span></div>
      </div>
      <div class="animation-type-holder">
        <div class="section-heading">duration</div>
        <setting-button name="verySlow" class="speed-selection"></setting-button>
        <setting-button name="slow" class="speed-selection" active></setting-button>
        <setting-button name="normal" class="speed-selection"></setting-button>
        <setting-button name="fast" class="speed-selection"></setting-button>
        <setting-button name="veryFast" class="speed-selection"></setting-button>
        <setting-button name="instant" class="speed-selection"></setting-button>
        <div class="section-heading">curve</div>
        <setting-button name="normal" class="curve-selection" active></setting-button>
        <setting-button name="reveal" class="curve-selection"></setting-button>
        <setting-button name="emphasis" class="curve-selection"></setting-button>
        <setting-button name="energetic" class="curve-selection"></setting-button>
        <setting-button name="linear" class="curve-selection"></setting-button>
        <div class="section-heading">view</div>
        <setting-button name="- O -" class="view-selection"></setting-button>
        <setting-button name="- O O -" class="view-selection"></setting-button>
        <setting-button name="- O O O -" class="view-selection" active></setting-button>
        <setting-button name="text" class="view-selection"></setting-button>

      </div>
    </div>
  </div>
  <script src="./dist/main.js" async defer></script>
</body>

</html>
